<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="./images/image-equilibrium.jpg" alt="NFT" />
        </div>
        <div class="card__content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__purchase">
            <div class="card__purchase__price">0.041 ETH</div>
            <div class="card__purchase__delay">3 days left</div>
          </div>
          <div class="card__content__footer">
            <img src="./images/image-avatar.png" alt="Avatar" />
            <p>Creation of <a>Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
